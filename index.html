<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="Логотип сайта">

        </header>
        <div class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" alt="Маленькая кнопка редактирования"></button>
                    <p class="profile__subtitle">Исследователь Питера</p>
                </div>
                <button class="profile__add-button"></button>
            </div>
        </div>
        <div class="cards">
          <div class="card__item">
            <img class="card__image" src="./images/zenit.jpg" alt="Первое место">
            <div class="card__text">
                <h2 class="card__title">Газпром-Арена</h2>
                <button class="card__like card__like_active"></button>
            </div>
          </div>
          <div class="card__item">
            <img class="card__image" src="./images/elagin.jpg" alt="Первое место">
            <div class="card__text">
                <h2 class="card__title">Елагин остров</h2>
                <button class="card__like"></button>
            </div>
          </div>
          <div class="card__item">
            <img class="card__image" src="./images/kanon.jpg" alt="Канонерский остров">
            <div class="card__text">
                <h2 class="card__title">Канонерский остров</h2>
                <button class="card__like"></button>
            </div>
          </div>
          <div class="card__item">
            <img class="card__image" src="./images/obvodniy.jpeg" alt="Первое место">
            <div class="card__text">
                <h2 class="card__title">Обводный</h2>
                <button class="card__like"></button>
            </div>
          </div>
          <div class="card__item">
            <img class="card__image" src="./images/sad.jpg" alt="Первое место">
            <div class="card__text">
                <h2 class="card__title">Ботанический сад</h2>
                <button class="card__like"></button>
            </div>
          </div>
          <div class="card__item">
            <img class="card__image" src="./images/zaliv.jpg" alt="Первое место">
            <div class="card__text">
                <h2 class="card__title">Финский залив</h2>
                <button class="card__like"></button>
            </div>
          </div>

        </div>
        <div class="popup">
             <input>
        </div>
        <footer class="footer">
            <p class="footer__logo">© 2023 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
